<h1 mat-dialog-title>Enter Palette Name</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Palette Name</mat-label>
    <input matInput [(ngModel)]="newName">
  </mat-form-field>
  <div>ClassName: {{newName | lowercase | replaceSpaceWithDash}}</div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="newName" cdkFocusInitial>Ok</button>
</div>
