<div class="color-swatch-container">
  <ngx-colors (ngModelChange)="colorChanged($event)"
              ngx-colors-trigger
              class="block"
              [style.height]="swatchHeight"
              [style.line-height]="swatchHeight"
              [(ngModel)]="color"></ngx-colors>
  <div
    class="color-swatch-label"
    [style.color]="invertedColor"
  >{{color}}</div>
</div>
