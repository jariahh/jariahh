<p *ngFor="let palette of theme.palettes">
  <mat-toolbar color="{{palette.title}}" class="mat-{{palette.title | lowercase | replaceSpaceWithDash }}">
    <mat-toolbar-row>
      <span>Header {{palette.title}}</span>
    </mat-toolbar-row>
  </mat-toolbar>
</p>
<div style="padding: 1rem">
  <p *ngFor="let content of fillerContent">{{content}}</p>
</div>
