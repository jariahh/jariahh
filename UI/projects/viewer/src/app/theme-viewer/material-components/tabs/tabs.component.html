<div *ngFor="let palette of theme.palettes">
  {{palette.title | titlecase}}
  <mat-tab-group [color]="(palette.title | lowercase | replaceSpaceWithDash | asAny)">
    <mat-tab label="First"> Content 1</mat-tab>
    <mat-tab label="Second"> Content 2</mat-tab>
    <mat-tab label="Third"> Content 3</mat-tab>
  </mat-tab-group>
</div>
