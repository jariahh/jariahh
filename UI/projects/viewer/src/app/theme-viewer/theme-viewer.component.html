<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="example-app-name">Responsive App</span>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav
                 [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches"
                 style="min-width: 200px">
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let nav of fillerNav"
           [routerLinkActive]="'active'"
           (click)="snav.close()"
           [routerLink]="nav.navPath"
           queryParamsHandling="merge"
        >
          <span style="display: inline-block;"
                [style.padding-left.rem]="nav.depth"
          >
            <mat-icon *ngIf="nav.icon">{{nav.icon}}</mat-icon>
            {{nav.title}}
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content style="padding: 1rem; height: calc(100% - 2rem);">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
